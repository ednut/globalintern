  <body ng-controller="generalController">
    <div id="page-wrapper">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="header-wrap">
            <div class="header-wrap--logo-section">
              <a ui-sref="home"
                ><img
                  src="images/global-intern-logo.png"
                  alt="global-intern-logo"
              /></a>
            </div>
            <div class="header-wrap--link-section">
              <ul>
                <li class="hide-on-mobile" ng-class="{ current: isActive('/')}">
                  <a ui-sref="home">Home</a>
                </li>
                <li
                  class="hide-on-mobile"
                  ng-class="{ current: isActive('/about')}"
                >
                  <a ui-sref="about">About</a>
                </li>
                <li
                  class="hide-on-mobile"
                  ng-class="{ current: isActive('/services')}"
                >
                  <a ui-sref="services">Services</a>
                </li>
                <li
                  class="hide-on-mobile"
                  ng-class="{ current: isActive('/newsroom')}"
                >
                  <a ui-sref="newsroom">Career Resources</a>
                </li>
                <li
                  class="hide-on-mobile"
                  ng-class="{ current: isActive('/gallery')}"
                >
                  <a ui-sref="gallery">Events</a>
                </li>
                <li
                  class="hide-on-mobile"
                  ng-class="{ current: isActive('/contact')}"
                >
                  <a ui-sref="contact">Listings</a>
                </li>
                <li class="bugger-menu hide-on-desktop">
                  <span class="line"></span>
                  <span class="line"></span>
                  <span class="line"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </header>

      <div class="mobile-header">
        <div class="title">
          <img src="images/Close1.svg" alt="" />
        </div>
        <ul>
          <li ng-class="{ current: isActive('/')}">
            <a ui-sref="home">Home</a>
          </li>
          <li ng-class="{ current: isActive('/about')}">
            <a ui-sref="about">About</a>
          </li>
          <li ng-class="{ current: isActive('/services')}">
            <a ui-sref="services">Services</a>
          </li>
          <li ng-class="{ current: isActive('/newsroom')}">
            <a ui-sref="newsroom">Career Resources</a>
          </li>
          <li ng-class="{ current: isActive('/gallery')}">
            <a ui-sref="gallery">Events</a>
          </li>
          <li ng-class="{ current: isActive('/contact')}">
            <a ui-sref="contact">Listings</a>
          </li>
        </ul>
      </div>

      <div id="main">
        <div ui-view></div>
      </div>

      <div class="space"></div>
      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="wrap">
            <div class="copy">
              Copyright Â© <span id="year"></span> All rights reserved.
            </div>
            <div class="social">
              <ul>
                <li>
                  <a target="_blank" href=""
                    ><img src="images/Facebook.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a target="_blank" href=""
                    ><img src="images/Instagram.svg" alt=""
                  /></a>
                </li>
                <li>
                  <a target="_blank" href=""
                    ><img src="images/Twitter.svg" alt=""
                  /></a>
                </li>
                <li>

                  /></a>
                </li>

    <div id="myDiv"></div>

    <!-- <script src="assets/js/jquery.min.js"></script> -->

    <script src="assets/js/angularjs/angular-animate.js"></script>
    <script src="assets/js/angularjs/angular-ui-router.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/controllers/generalController.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>

    <script>
      $('.f-a-q').click(function () {
        $('html,body').animate(
          {
            scrollTop: $('.myfaq').offset().top,
          },
          'slow'
        );
      });

      $('.bugger-menu ').click(function () {
        $('.mobile-header').toggle();
      });

      $('.mobile-header .title ').click(function () {
        $('.mobile-header').toggle();
      });

      $('.mobile-header ul li ').click(function () {
        $('.mobile-header').toggle();
      });
    </script>
